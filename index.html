<!DOCTYPE html>
<html lang="en" class="webContainer">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <div>
    <body style="background-image: url('background.jpg')">
      <div style="align-items: center">
        <div class="header">
          <em class="fa-solid fa-list-check"></em>ToDo App
        </div>
      </div>
      <div class="tutorial">
        <button id="hint" onclick="window.dialog.show();">HINT</button>

        <dialog id="dialog">
          <button id="dialog-close" onclick="window.dialog.close();">
            close
          </button>
          <p>Click +Add to add new task</p>
          <p>Click on the existing task for updation</p>
          <p>Double click an task to delete it</p>
        </dialog>
      </div>

      <div class="center"><div class="kanban"></div></div>
      <script src="js/main.js" type="module"></script>
    </body>
  </div>
</html>
